<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Price Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    img {
      border-radius: 8px;
    }

    form {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      width: 400px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h2>Fruit Price Table</h2>

  <table>
    <tr>
      <th rowspan="2">Fruit</th>
      <th rowspan="2">Image</th>
      <th colspan="2">Details</th>
    </tr>
    <tr>
      <th>Price (â‚¹)</th>
      <th>Website</th>
    </tr>

    <tr>
      <td>Apple</td>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" width="100" height="100">
      </td>
      <td>200</td>
      <td>
        <a href="https://www.bigbasket.com/pd/40033823/fresho-apple-royal-gala-regular-4-pcs/?nc=cl-prod-list&t_pos_sec=1&t_pos_item=1&t_s=Apple+-+Royal+Gala%252C+Regular" target="_blank" rel="noopener noreferrer">Visit</a>
      </td>
    </tr>

    <tr>
      <td>Banana</td>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" width="100" height="100">
      </td>
      <td>60</td>
      <td>
        <a href="https://www.bigbasket.com/pd/10000025/fresho-banana-robusta-1-kg/?nc=as" target="_blank" rel="noopener noreferrer">Visit</a>
      </td>
    </tr>

    <tr>
      <td>Orange</td>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange" width="100" height="100">
      </td>
      <td>120</td>
      <td>
        <a href="https://www.bigbasket.com/pd/20003956/fresho-baby-orange-500-g/?nc=cl-prod-list&t_pos_sec=1&t_pos_item=1&t_s=Mini+Orange+Imported" target="_blank" rel="noopener noreferrer">Visit</a>
      </td>
    </tr>
  </table>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="fruits">Select Fruit</label>
    <select id="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
    </select>

    <label>
      <input type="checkbox" id="quantity">
      I want more than 1 quantity
    </label>
  </form>

</body>
</html>
